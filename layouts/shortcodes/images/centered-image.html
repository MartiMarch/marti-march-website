<style>
    .img-center {
        text-align: center;
        margin: 1em 0;
    }
    .img-center img {
        display: inline-block;
    }
</style>

<div class="img-center">
    {{ $src := .Get "src" }}
    {{ if eq .Site.Params.environment "github" }}
        {{ $src = printf "/marti-march-website/%s" (strings.TrimPrefix "/" $src) }}
    {{ end }}
    <img src="{{ $src }}">
</div>
